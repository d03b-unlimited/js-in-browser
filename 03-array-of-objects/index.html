<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pizza Cards</title>
  <style>

    * {
      text-align: center;
      box-sizing: border-box;
      margin: 0;
    }

    .pizza-container {
      display: flex;
      gap: 30px;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .pizza {
      width: 200px;
      height: 80px;
      border: 1px solid #ccc;
      border-radius: 15px;
      display: grid;
      place-items: center;
    }

  </style>
  <script defer src="./script.js"></script>  
</head>
<body>

  <h2>Pizza cards</h2>

  <div class="pizza-container"></div>
  
</body>
</html>
