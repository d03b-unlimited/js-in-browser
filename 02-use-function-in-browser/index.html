<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Use Function in Browser</title>
  <style>
    input, button, div {
      padding: 10px;
      border: 1px solid #ccc;
    }
    div {
      width: 200px; 
    }
  </style>
  <!-- defer means: load javascript AFTER HTML was read by browser -->
  <script defer src="./index.js"></script>
</head>
<body>
  
  <input class="user-string" type="text" />
  <button class="btn-reverse">Reverse</button>
  <div class="output">Output: </div>
  
</body>
</html>
